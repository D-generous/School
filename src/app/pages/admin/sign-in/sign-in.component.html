<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Admin Signin</h2>
      <form class="space-y-4" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <input type="email" placeholder="Email" formControlName="email" class="w-full p-3 border rounded-md" />
        <input type="password" placeholder="Password" formControlName="password" class="w-full p-3 border rounded-md" />
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700">Sign Up</button>
        <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
      </form>
    </div>
</div>
