@if (isShowModal) {
    <app-error-modal title="An error occurred!" message="Session Timeout" (confirm)="onConfirm()"/>
}
<div class="flex h-screen bg-gray-100 relative">
    <!-- Overlay (for small screens only) -->
    <div
      class="fixed inset-0 bg-opacity-50 z-30 md:hidden"
      *ngIf="isSidebarOpen"
      (click)="closeSidebar()">
    </div>
  
    <!-- Sidebar -->
    <div
      class="fixed z-40 inset-y-0 left-0 w-64 bg-white border-r shadow-md p-4 transition-transform duration-300 md:relative md:translate-x-0"
      [ngClass]="{ '-translate-x-full': !isSidebarOpen && isSmallScreen }">
      <div class="text-xl font-bold mb-6 text-blue-600 flex justify-between items-center">
        Student Panel
        <!-- X icon only on small screen -->
        <button class="md:hidden" (click)="closeSidebar()">
          <svg class="h-6 w-6 text-red-500" fill="none" stroke="currentColor"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <nav class="space-y-4">
        <a href="#" class="block hover:text-blue-600">Dashboard</a>
        <a href="#" class="block hover:text-blue-600">Profile</a>
        <a href="#" class="block hover:text-blue-600">Courses</a>
        <a href="#" class="block hover:text-blue-600">Results</a>
        <a href="#" class="block hover:text-blue-600">Payments</a>
        <a href="#" class="block hover:text-blue-600">Messages</a>
        <a href="#" class="block hover:text-blue-600">Settings</a>
        <a href="#" class="block hover:text-red-600">Logout</a>
      </nav>
    </div>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col ml-0 md:ml-64 w-full">
      <!-- Top Bar -->
      <header class="bg-white border-b p-4 shadow-md flex items-center justify-between md:hidden">
        <button (click)="toggleSidebar()" class="text-gray-800 focus:outline-none">
          <!-- Hamburger icon -->
          <svg *ngIf="!isSidebarOpen" class="h-6 w-6" fill="none" stroke="currentColor"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
          </svg>
  
          <!-- X icon -->
          <svg *ngIf="isSidebarOpen" class="h-6 w-6 text-red-500" fill="none" stroke="currentColor"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <div class="text-xl font-semibold text-blue-600">Dashboard</div>
      </header>
  
      <!-- Main -->
      <main class="p-6 overflow-y-auto flex-1">
        <h1 class="text-2xl font-bold mb-4">Welcome, {{username}}!</h1>
        <p class="text-gray-600">This is your dashboard overview.</p>
  
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white p-4 rounded-lg shadow">ðŸ“š Courses</div>
          <div class="bg-white p-4 rounded-lg shadow">ðŸ§¾ Results</div>
          <div class="bg-white p-4 rounded-lg shadow">ðŸ’³ Payments</div>
        </div>
      </main>
    </div>
  </div>
